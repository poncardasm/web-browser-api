<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>02 â€” Animated Clock 2</title>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="500" height="500"></canvas>

      <form id="clock-style">
        <h2>Clock Style</h2>
        <div class="form-input">
          <label for="face-color">Face Color</label>
          <input type="color" value="#ffffff" id="face-color" />
        </div>

        <div class="form-input">
          <label for="border-color">Border Color</label>
          <input type="color" value="#444CE7" id="border-color" />
        </div>

        <div class="form-input">
          <label for="line-color">Number Lines Color</label>
          <input type="color" value="#0c111d" id="line-color" />
        </div>

        <div class="form-input">
          <label for="large-hand-color">Hour and Minute Hand</label>
          <input type="color" value="#444CE7" id="large-hand-color" />
        </div>

        <div class="form-input">
          <label for="second-hand-color">Seconds Hand</label>
          <input type="color" value="#FF7F50" id="seconds-hand-color" />
        </div>

        <div class="form-input">
          <button id="save-btn" type="submit">Save As Image</button>
        </div>
      </form>
    </div>
  </body>
</html>
